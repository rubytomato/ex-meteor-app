<template name="detailShow">
  <div class="page-header">
    <h1>Actor Detail</h1>
  </div>

  <div class="row">
    <p>{{name}}</p>
    <p>{{height}}</p>
    <p>{{blood}}</p>
    <p>{{formatDate birthday}}</p>
    <p>{{birthplace}}</p>
  </div>

  <div>
    <button class="back">戻る</button>
  </div>
</template>
